<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Temerature</title>
</head>
<body>
    <section class="App">
        <div>
            <div class="form">
                <input type="text" placeholder="City" id="searchInput">
                <button id="searchButton"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
            <p id="errorMessage"></p>

        <ul class='informationList'>
                <li>
                    <span id="city"></span>
                    <span><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                    <span>City</span>
                </li>

                <li>
                    <span id="country"></span>
                    <span><img src="" id="CountryId"></span>
                    <span>Country</span>
                </li>

                <li>
                    <img src="" alt="" id="tempIcon">
                    <span id="temp"></span>
                    <span><i class="fa fa-thermometer-empty" aria-hidden="true"></i></span>
                    <span>Temperature</span>
                </li>
            </ul> 
            </div>
    </section>
    <script src="./js/index.js" type="module">
    </script>

</body>
</html>
